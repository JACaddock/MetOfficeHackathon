{% load static %}


{% if latest_question_list %}
    <head>
        <link rel="stylesheet" href="{% static "Benjamins.css" %}"  type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <title>Main</title>
    </head>
   
    <body>
        {% for question in latest_question_list %}
            <div class="container-formatting data-tabs">
                <input hidden type="radio" id="maindetail"> 
                <label for="maindetail"><a class="nav-link link-color" href="{% url 'main:detail' question.id %}">{{ question.question_text }}</a></label>
            </div>
        {% endfor %}
            <div class="container-formatting data-tabs">
                <input hidden type="radio" id="benjie"> 
                <label for="benjie"><a class="nav-link link-color" href="benjamin">Benjamin OwO</a></label>
            </div>

        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
{% else %}
    <p>No polls are available.</p>
{% endif %}
